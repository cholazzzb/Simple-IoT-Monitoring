<!DOCTYPE html>
<html>


<head>
  <title>Tugas UTS TF4061 Industrial Internet of Things Kelompok 01</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="./plotly-latest.min.js"></script>
  <script src="./mqttws31.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./bootstrap.min.css">
  <script src="./jquery-3.3.1.slim.min.js"></script>
  <script src="./popper.min.js"></script>
  <script src="./bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="text-center" style="background: #343a40; color: white; font-family: Roboto; font-size: 36px;">TUGAS UTS TF4061 INDUSTRIAL INTERNET OF THINGS KELOMPOK 01</div>
  <!-- GAUGE -->
  <div class="row">
    <div class="col-4 mt-4">
      <div class="box">
        <div class="wrapper fadeInDown px-4" id="formContent">
          <div class="mt-4" style="color: white; font-family: Roboto; font-size: 36px;"> Light Intensity (Lux) </div>
          <div class="sc-gauge fadeIn first" ;>
            <div class="sc-background">
              <div id="ldrvaluerot" class="sc-percentage"></div>
              <div class="sc-mask"></div>
              <span class="sc-value">
                <div id="avgGauge" style="color: white; font-size: 20px;"></div>
              </span>
            </div>
            <span class="sc-min" style="color: white; font-family: Roboto">0</span>
            <span class="sc-max" style="color: white; font-family: Roboto">500</span>
          </div>
        </div>
      </div>
    </div>
    <!-- BUTTON -->
    <div class="col-4 mt-4">
      <div class="box">
        <div class="wrapper fadeInDown pb-3" id="formContent">
          <div class="mt-4" style="color: white; font-family: Roboto; font-size: 36px;"> BUTTON STATUS </div>
          <div id="butAutoManual" class="indicators pt-4 p-1" onclick="changeStatus1();">AUTO</div>
          <div id="butLED" class="indicators pt-4 p-1" onclick="changeStatus2();">ON/OFF</div>
          <div id="butLEDRGB" class="indicators pt-3 p-1" onclick="changeStatus3();">ON/OFF RGB</div>
          <div class="pb-4 mb-1"></div>
        </div>
      </div>
    </div>
    <!-- SLIDER RGB -->
    <div class="col-4 mt-4">
      <div class="box">
        <div class="wrapper fadeInDown" id="formContent">
          <div class="mt-4" style="color: white; font-family: Roboto; font-size: 36px;"> RGB PARAMETER </div>
          <div class="row mt-5 pt-5">
            <div class="col-3 ml-1">
              <input type="range" min="0" max="255" value="50" class="sliderRGB R" id="sliderR"/>
              <div class="mt-5 mb-5 pt-4"></div>
              <div class="ml-5 pl-5" style="color: white; font-family: Roboto; font-size: 18px;">Red</div>
              <div class="ml-5 pl-5 pb-3" id="sliderValR" style="color: white; font-family: Roboto; font-size: 18px;"></div>
            </div>
            <div class="col-3">
              <input type="range" min="0" max="255" value="50" class="sliderRGB G" id="sliderG"/>
              <div class="mt-5 mb-5 pt-4"></div>
              <div class="ml-5 pl-5" style="color: white; font-family: Roboto; font-size: 18px;">Green</div>
              <div class="ml-5 pl-5 pb-3" id="sliderValG" style="color: white; font-family: Roboto; font-size: 18px;"></div>
            </div> 
            <div class="col-3">
              <input type="range" min="0" max="255" value="50" class="sliderRGB B" id="sliderB"/>
              <div class="mt-5 mb-5 pt-4"></div>
              <div class="ml-5 pl-5" style="color: white; font-family: Roboto; font-size: 18px;">Blue</div>
              <div class="ml-5 pl-5 pb-3" id="sliderValB" style="color: white; font-family: Roboto; font-size: 18px;"></div>
            </div>  
          </div>
        </div>
      </div>
    </div>
  </div>TEMPERATUR
  <div class="row">
    <!-- SLIDER THRESHOLD -->
    <div class="col-12 fadeIn first alarm-threshold">
      <div class="alarm-threshold" style="color: white; font-family: Roboto; font-size: 36px;">
        ALARM THRESHOLD
      </div>
      <div class="center"> 
        <input type="range" min="0" max="500" value="50" class="slider" id="sliderThreshold"/>
      </div> 
      <div style="color: white; font-family: Roboto; font-size: 24px;">
        Threshold: <span id="sliderValThreshold"></span>
      </div>
    </div>
    <!-- ALARM -->
    <div id="alarm" class="alarmC"></div>
  </div>

  <!-- CHART -->
  <div style="background-color:white" class="rata_rata">
    <center>
    <p
      style="font-size:160%; color:black; font-family:Roboto;"
      class="container_title">
      RATA - RATA LDR
    </p>
    <div id="avgH" class="label" style="background: rgba(0,0,0,0.3); color:white;"></div>
  </center>

    <div id="graphH"></div>
    <script src="./scripts.js"></script>
  </div>
</body>

</html>
